<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;

    h1 {

      font-size: 1rem;
      color: #66ffb2;
      margin-bottom: 2rem;
    }
    nav {
      margin-bottom: 2rem;
    }
    nav a {
      margin: 0 0.5rem;
      color: #66ffb2;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #555;
    }
    a {
      color: #66ffb2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (min-width: 768px) {
      header img {

      }
